<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk LDAP Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <h1>LDAP Manager</h1>
            </div>
            <div class="status-badge">
                <span class="dot"></span> Server Running
            </div>
        </header>

        <main>
            <section class="card stats-card">
                <div class="stat">
                    <h3>Total Users</h3>
                    <p id="user-count">0</p>
                </div>
                <div class="stat">
                    <h3>Total Groups</h3>
                    <p id="group-count">0</p>
                </div>
                <div class="stat">
                    <h3>LDAP Port</h3>
                    <p>1389</p>
                </div>
                <div class="stat">
                    <h3>Base DN</h3>
                    <p>o=splunk</p>
                </div>
            </section>

            <!-- Tabs -->
            <section class="card tabs-card">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="users">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Users
                    </button>
                    <button class="tab-btn" data-tab="groups">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Groups
                    </button>
                </div>
            </section>

            <!-- Users Tab -->
            <div id="users-tab" class="tab-content active">
                <section class="card actions-card">
                    <button id="btn-add-user" class="btn primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add New User
                    </button>
                </section>

                <section class="card list-card">
                    <h2>Users</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>UID</th>
                                    <th>Common Name (CN)</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="user-list">
                                <!-- Users will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- Groups Tab -->
            <div id="groups-tab" class="tab-content">
                <section class="card list-card">
                    <h2>LDAP Groups</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Group Name</th>
                                    <th>Description</th>
                                    <th>Members</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="group-list">
                                <!-- Groups will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Group Members Modal -->
    <div id="group-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="group-modal-title">Group Members</h2>
                <button id="btn-close-group-modal" class="btn-icon">&times;</button>
            </div>
            <div id="group-members-content">
                <!-- Members will be populated here -->
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="user-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add User</h2>
                <button id="btn-close-modal" class="btn-icon">&times;</button>
            </div>
            <form id="user-form">
                <input type="hidden" id="edit-mode" value="false">
                <div class="form-group">
                    <label for="uid">User ID (uid)</label>
                    <input type="text" id="uid" name="uid" required placeholder="jdoe">
                </div>
                <div class="form-group">
                    <label for="cn">Common Name (cn)</label>
                    <input type="text" id="cn" name="cn" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="sn">Surname (sn)</label>
                    <input type="text" id="sn" name="sn" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" placeholder="jdoe@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Leave blank to keep current">
                </div>
                <div class="form-actions">
                    <button type="button" id="btn-cancel" class="btn secondary">Cancel</button>
                    <button type="submit" class="btn primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
